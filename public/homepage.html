<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <title>Learn</title>
  <style>
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      margin-top: 0.25rem;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.5s ease-out both;
    }
  </style>
</head>

<body class="flex h-screen bg-gradient-to-br from-[#1C1B2E] via-[#1C1B2E] to-[#14142B] font-inter">
  <aside class="w-[250px] bg-[#14142b] border-r border-[#2a2a3c] p-6 flex flex-col gap-6">
    <h2 class="text-4xl font-extrabold text-[#FFC400] text-center tracking-wide">Signify</h2>
    <nav class="flex flex-col gap-4 mt-4">
      <button class="nav-btn active"><img src="learn.png" class="nav-icon"> LEARN</button>
      <button class="nav-btn" onclick="window.location.href='alphabet.html'"><img src="letter.png" class="nav-icon">
        ALPHABET & MORE</button>
      <button class="nav-btn"><img src="shop.png" class="nav-icon"> SHOP</button>
      <button class="nav-btn"><img src="profile.png" class="nav-icon"> PROFILE</button>
      <button class="nav-btn"><img src="more.png" class="nav-icon"> MORE</button>
    </nav>
  </aside>

  <main class="flex-1 overflow-y-auto px-6 pb-12">
    <header
      class="fixed top-6 right-8 flex items-center gap-6 bg-[#2A2A3C] px-6 py-3 rounded-2xl shadow-lg border border-[#C5CAFF] z-20">
      <div class="flex items-center gap-2 tooltip"><img src="flag.png"
          class="w-7 h-7 rounded-full border-2 border-white" alt="Language"></div>
      <div class="flex items-center gap-2 tooltip text-white"><img src="fire.png" class="w-7 h-7 animate-pulse"
          alt="Streak"><span class="streak-value font-bold">0</span></div>
      <div class="flex items-center gap-2 tooltip text-white"><img src="gem.png" class="w-7 h-7" alt="Gems"><span
          class="gems-value font-bold">0</span></div>
      <div class="flex items-center gap-2 tooltip text-white"><img src="heart.png" class="w-7 h-7" alt="Hearts"><span
          class="hearts-value font-bold">0</span></div>
    </header>

    <!-- Force Tailwind to preserve hover class -->
    <div class="hidden hover:scale-105"></div>

    <section class="pt-40">
      <div id="banner-container" class="mb-10 flex justify-center"></div>
      <div id="level-container" class="flex flex-col items-center gap-10 px-6"></div>
      <div class="mt-10 text-center text-white/40 text-sm">
        <hr class="w-1/2 mx-auto mb-2 border-white/20">
        Section 2 Coming Soon
      </div>
    </section>
  </main>

  <script>
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadLevels() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return console.error('❌ No user found.');

      const userId = user.id;
      const { data: levels } = await supabase.from('levels').select('*').order('order');
      const { data: lessons } = await supabase.from('lesson').select('*');
      const { data: progress } = await supabase.from('user_progress').select('lesson_id').eq('user_id', userId).eq('is_completed', true);

      const completedLessonIds = new Set(progress.map(p => p.lesson_id));
      const container = document.getElementById('level-container');
      container.innerHTML = '';

      const firstRow = document.createElement('div');
      firstRow.className = 'flex flex-wrap justify-center gap-10 mb-10';
      const secondRow = document.createElement('div');
      secondRow.className = 'flex flex-wrap justify-center gap-10';

      levels.forEach((level, index) => {
        const lessonsForLevel = lessons.filter(l => l.level_id?.toString() === level.id?.toString());
        const completed = lessonsForLevel.filter(l => completedLessonIds.has(l.id)).length;
        const total = lessonsForLevel.length;
        const progressRatio = total ? completed / total : 0;

        const isUnlocked = index === 0 || levels.slice(0, index).every(prev => {
          const prevLessons = lessons.filter(l => l.level_id?.toString() === prev.id?.toString());
          return prevLessons.length > 0 && prevLessons.every(l => completedLessonIds.has(l.id));
        });

        const card = document.createElement('div');
        card.classList.add(
          'relative', 'w-[220px]', 'p-5', 'rounded-2xl', 'shadow-lg',
          'flex', 'flex-col', 'items-center', 'justify-between',
          'text-center', 'border-2', 'border-[#C5CAFF]',
          'transition-transform', 'duration-300',
          'bg-gradient-to-b', 'animate-fade-in-up'
        );

        if (isUnlocked) {
          card.classList.add('from-[#2A2A3C]', 'to-[#1C1B2E]', 'hover:scale-105');
        } else {
          card.classList.add('from-gray-700', 'to-gray-800', 'opacity-60');
        }

        card.innerHTML = `
          <div class="text-[#C5CAFF] text-xs font-semibold uppercase mb-2 tracking-wider">Section ${level.section}, Unit ${level.order}</div>
          <div class="text-white font-bold text-lg mb-3">${level.title}</div>
          <div class="w-full h-2 bg-[#3a3a55] rounded-full overflow-hidden mb-3">
            <div class="h-full bg-[#C5CAFF]" style="width: ${(progressRatio * 100).toFixed(0)}%"></div>
          </div>
          <div class="text-sm text-white mb-3">Progress: ${completed}/${total}</div>
          <button ${isUnlocked ? `onclick="window.location.href='lesson.html?level_id=${level.id}'"` : 'disabled'}
            class="px-3 py-2 w-full rounded-md text-sm font-semibold ${isUnlocked ? 'bg-[#C5CAFF] text-[#1C1B2E] hover:bg-[#b0b9ff]' : 'bg-gray-500 cursor-not-allowed'}">
            ${isUnlocked ? `START +${level.xp_reward} XP • ${level.gem_reward} GEMS` : 'Locked'}
          </button>
        `;

        if (index < 3) {
          firstRow.appendChild(card);
        } else {
          secondRow.appendChild(card);
        }
      });

      container.appendChild(firstRow);
      if (secondRow.children.length > 0) {
        container.appendChild(secondRow);
      }
    }

    async function updateUserStatsWithStreakLogic() {
      const { data: { user }, error: authError } = await supabase.auth.getUser();
      if (authError || !user) return console.error("❌ Auth error:", authError);

      const { data: userData, error: fetchError } = await supabase
        .from('users')
        .select('hearts, gems, streak, last_active')
        .eq('id', user.id)
        .single();

      if (fetchError || !userData) return console.error("❌ Failed to fetch user stats:", fetchError);

      const today = new Date();
      const todayStr = today.toISOString().split('T')[0];
      let updatedStreak = userData.streak || 0;

      if (userData.last_active) {
        const lastActiveDate = new Date(userData.last_active);
        const diffInDays = Math.floor((today - lastActiveDate) / (1000 * 60 * 60 * 24));
        if (diffInDays === 1) updatedStreak += 1;
        else if (diffInDays > 1) updatedStreak = 1;
      } else {
        updatedStreak = 1;
      }

      if (userData.streak !== updatedStreak || !userData.last_active || userData.last_active.split('T')[0] !== todayStr) {
        await supabase.from('users').update({ streak: updatedStreak, last_active: todayStr }).eq('id', user.id);
      }

      document.querySelector('.hearts-value').textContent = userData.hearts ?? 0;
      document.querySelector('.gems-value').textContent = userData.gems ?? 0;
      document.querySelector('.streak-value').textContent = updatedStreak;
    }

    updateUserStatsWithStreakLogic();
    loadLevels();
  </script>

  <style>
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      font-weight: 600;
      color: white;
      border-radius: 8px;
      background: transparent;
      transition: background 0.2s;
    }

    .nav-btn:hover,
    .nav-btn.active {
      background: rgba(255, 255, 255, 0.08);
    }

    .nav-icon {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }
  </style>
</body>

</html>
