<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="menu.css">
    <title>Alphabet & More</title>
</head>

<body>
    <div class="menu">
        <h2 class="logo">Signify</h2>
        <button class="menu-btn" onclick="window.location.href='homepage.html'">
            <img src="learn.png" class="learn">LEARN
        </button>
        <button class="menu-btn active" onclick="window.location.href='alphabet.html'">
            <img src="letter.png" class="letter">ALPHABET & MORE
        </button>
        <button class="menu-btn" onclick="window.location.href='shop.html'">
            <img src="shop.png" class="shop">SHOP
        </button>
        <button class="menu-btn" onclick="window.location.href='profile.html'">
            <img src="profile.png" class="profile">PROFILE</button>
        <div class="menu-dropdown">
            <button class="menu-btn">
                <img src="more.png" class="more">MORE
            </button>
            <div class="dropdown-content">
                <button class="logout-btn">LOG OUT</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="top-stats-bar">
            <div class="stat">
                <img src="flag.png" alt="US Flag" />
            </div>
            <div class="stat">
                <img src="fire.png" alt="Streak" />
                <span>1</span>
            </div>
            <div class="stat">
                <img src="gem.png" alt="Gems" />
                <span>200</span>
            </div>
            <div class="stat">
                <img src="heart.png" alt="Hearts" />
                <span>5</span>
            </div>
        </div>

        <div class="tab-container">
            <div class="tab active">Alphabet</div>
            <div class="tab">Numbers</div>
            <div class="tab">Words</div>
        </div>


</body>

<script>
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });
</script>


</html>
