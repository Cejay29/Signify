<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="menu.css" />
    <title>Alphabet & More</title>
</head>

<body>
    <div class="menu">
        <h2 class="logo">Signify</h2>
        <button class="menu-btn" onclick="window.location.href='homepage.html'">
            <img src="learn.png" class="learn">LEARN
        </button>
        <button class="menu-btn active" onclick="window.location.href='alphabet.html'">
            <img src="letter.png" class="letter">ALPHABET & MORE
        </button>
        <button class="menu-btn" onclick="window.location.href='shop.html'">
            <img src="shop.png" class="shop">SHOP
        </button>
        <button class="menu-btn" onclick="window.location.href='profile.html'">
            <img src="profile.png" class="profile">PROFILE</button>
        <div class="menu-dropdown">
            <button class="menu-btn">
                <img src="more.png" class="more">MORE
            </button>
            <div class="dropdown-content">
                <button class="logout-btn">LOG OUT</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="top-stats-bar">
            <div class="stat"><img src="flag.png" alt="US Flag" /></div>
            <div class="stat"><img src="fire.png" alt="Streak" /><span>1</span></div>
            <div class="stat"><img src="gem.png" alt="Gems" /><span>200</span></div>
            <div class="stat"><img src="heart.png" alt="Hearts" /><span>5</span></div>
        </div>

        <div class="content-wrapper">
            <div class="tab-container">
                <div class="tab active" data-tab="alphabet">Alphabet</div>
                <div class="tab" data-tab="numbers">Numbers</div>
                <div class="tab" data-tab="words">Words</div>
            </div>

            <!-- Alphabet Section -->
            <div class="tab-content active-tab" id="alphabet">
                <div class="alphabet-container">
                    <h2 class="alphabet-title">Sign Language Alphabet</h2>
                    <div class="alphabet-grid">
                        <!-- A-Z -->
                        <div class="letter-box"><img src="signs/a.png" alt="Sign for A"><span>A</span></div>
                        <div class="letter-box"><img src="signs/b.png" alt="Sign for B"><span>B</span></div>
                        <div class="letter-box"><img src="signs/c.png" alt="Sign for C"><span>C</span></div>
                        <div class="letter-box"><img src="signs/d.png" alt="Sign for D"><span>D</span></div>
                        <div class="letter-box"><img src="signs/e.png" alt="Sign for E"><span>E</span></div>
                        <div class="letter-box"><img src="signs/f.png" alt="Sign for F"><span>F</span></div>
                        <div class="letter-box"><img src="signs/g.png" alt="Sign for G"><span>G</span></div>
                        <div class="letter-box"><img src="signs/h.png" alt="Sign for H"><span>H</span></div>
                        <div class="letter-box"><img src="signs/i.png" alt="Sign for I"><span>I</span></div>
                        <div class="letter-box"><img src="signs/j.png" alt="Sign for J"><span>J</span></div>
                        <div class="letter-box"><img src="signs/k.png" alt="Sign for K"><span>K</span></div>
                        <div class="letter-box"><img src="signs/l.png" alt="Sign for L"><span>L</span></div>
                        <div class="letter-box"><img src="signs/m.png" alt="Sign for M"><span>M</span></div>
                        <div class="letter-box"><img src="signs/n.png" alt="Sign for N"><span>N</span></div>
                        <div class="letter-box"><img src="signs/o.png" alt="Sign for O"><span>O</span></div>
                        <div class="letter-box"><img src="signs/p.png" alt="Sign for P"><span>P</span></div>
                        <div class="letter-box"><img src="signs/q.png" alt="Sign for Q"><span>Q</span></div>
                        <div class="letter-box"><img src="signs/r.png" alt="Sign for R"><span>R</span></div>
                        <div class="letter-box"><img src="signs/s.png" alt="Sign for S"><span>S</span></div>
                        <div class="letter-box"><img src="signs/t.png" alt="Sign for T"><span>T</span></div>
                        <div class="letter-box"><img src="signs/u.png" alt="Sign for U"><span>U</span></div>
                        <div class="letter-box"><img src="signs/v.png" alt="Sign for V"><span>V</span></div>
                        <div class="letter-box"><img src="signs/w.png" alt="Sign for W"><span>W</span></div>
                        <div class="letter-box"><img src="signs/x.png" alt="Sign for X"><span>X</span></div>
                        <div class="letter-box"><img src="signs/y.png" alt="Sign for Y"><span>Y</span></div>
                        <div class="letter-box"><img src="signs/z.png" alt="Sign for Z"><span>Z</span></div>
                    </div>
                </div>
            </div>

            <!-- Numbers Section -->
            <div class="tab-content" id="numbers">
                <div class="numbers-container">
                    <h2 class="numbers-title">Sign Language Numbers</h2>
                    <div class="alphabet-grid">
                        <div class="letter-box"><img src="signs/1.png" alt="Sign for 1"><span>1</span></div>
                        <div class="letter-box"><img src="signs/2.png" alt="Sign for 2"><span>2</span></div>
                        <div class="letter-box"><img src="signs/3.png" alt="Sign for 3"><span>3</span></div>
                        <div class="letter-box"><img src="signs/4.png" alt="Sign for 4"><span>4</span></div>
                        <div class="letter-box"><img src="signs/5.png" alt="Sign for 5"><span>5</span></div>
                        <div class="letter-box"><img src="signs/6.png" alt="Sign for 6"><span>6</span></div>
                        <div class="letter-box"><img src="signs/7.png" alt="Sign for 7"><span>7</span></div>
                        <div class="letter-box"><img src="signs/8.png" alt="Sign for 8"><span>8</span></div>
                        <div class="letter-box"><img src="signs/9.png" alt="Sign for 9"><span>9</span></div>
                        <div class="letter-box"><img src="signs/10.png" alt="Sign for 10"><span>10</span></div>
                    </div>
                </div>
            </div>

            <!-- Words Section -->
            <div class="tab-content" id="words">
                <div class="words-container">
                    <h2 class="words-title">Sign Language Words</h2>
                    <div class="alphabet-grid">
                        <div class="letter-box"><img src="signs/hello.png" alt="Hello"><span>Hello</span></div>
                        <div class="letter-box"><img src="signs/thankyou.png" alt="Thank You"><span>Thank You</span>
                        </div>
                        <div class="letter-box"><img src="signs/please.png" alt="Please"><span>Please</span></div>
                        <div class="letter-box"><img src="signs/goodbye.png" alt="Goodbye"><span>Goodbye</span></div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Modal -->
    <div id="letterModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-img" src="" alt="Sign Language Letter" />
            <p id="modal-letter"></p>
        </div>
    </div>

    <script>
        // Tabs switching logic
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove previous active classes
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active-tab'));

                // Set current tab and content as active
                tab.classList.add('active');
                const target = tab.getAttribute('data-tab');
                document.getElementById(target).classList.add('active-tab');

                // Scroll main content to top
                document.querySelector('.main-content').scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        // Modal logic
        const modal = document.getElementById('letterModal');
        const modalImg = document.getElementById('modal-img');
        const modalLetter = document.getElementById('modal-letter');
        const closeBtn = document.querySelector('.close-btn');

        function openModal(imgSrc, label) {
            modalImg.src = imgSrc;
            modalLetter.textContent = label;
            modal.style.display = 'block';
        }

        document.body.addEventListener('click', (e) => {
            if (e.target.classList.contains('letter-box') || e.target.closest('.letter-box')) {
                const box = e.target.closest('.letter-box');
                const img = box.querySelector('img').src;
                const label = box.querySelector('span').textContent;
                openModal(img, label);
            }
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', e => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>

</html>
