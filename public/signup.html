<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <div class="background">
        <img src="bg/shape-bottom-kanan.png" class="bg-shape bottom-right" alt="">
        <img src="bg/shape-bottom-left.png" class="bg-shape bottom-left">
        <img src="bg/shape-top-left.png" class="bg-shape top-left" alt="">
        <img src="bg/shape-top-right.png" class="bg-shape top-right" alt="">
        <img src="bg/shape-center.png" class="bg-shape center" alt="">
        <img src="bg/shape-center-bot.png" class="bg-shape cenbot" alt="">

        <div class="form-container">
            <button class="close-btn" onclick="window.location.href='landing.html'">âœ•</button>
            <h1>Sign up</h1>
            <div class="card">
                <h2>Create a new account</h2>
                <p>Start your journey to sign fluency now!</p>
                <form action="/signup" method="POST">
                    <label for="first-name">First Name</label>
                    <div class="name-row">
                        <input type="text" id="first-name" name="username" placeholder="First name" required />
                        <input type="text" id="last-name" placeholder="Last name" />
                    </div>

                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required />

                    <label class="gender-label" for="gender-label">Gender</label>
                    <div class="gender-options">
                        <input type="radio" name="gender" value="Female" id="female" required />
                        <label for="female">Female</label>

                        <input type="radio" name="gender" value="Male" id="male" />
                        <label for="male">Male</label>

                        <input type="radio" name="gender" value="Other" id="other" />
                        <label for="other">Other</label>
                    </div>



                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required />

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required />

                    <button type="submit" class="submit-btn">Sign Up</button>
                    <a href="login.html" class="login-text">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
